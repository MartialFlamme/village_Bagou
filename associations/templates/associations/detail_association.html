{% extends 'base.html' %}
{% load static %}

{% block title %}Détail Association | Bangoulap{% endblock %}

{% block content %}
<section class="max-w-4xl mx-auto px-4 py-12">
    {% if association %}
        <div class="bg-white p-8 rounded-xl shadow-md border border-green-100">
            <h1 class="text-3xl font-bold text-green-800 mb-4 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0v6" />
                </svg>
                {{ association.titre }}
            </h1>
            <p class="text-gray-700 text-lg">{{ association.description }}</p>
            <a href="{% url 'associations:liste' %}" class="inline-block mt-6 text-green-600 hover:text-yellow-600 font-semibold transition">
                ← Retour à la liste
            </a>
        </div>
    {% else %}
        <p class="text-red-600">Association introuvable.</p>
    {% endif %}
</section>
{% endblock %}
