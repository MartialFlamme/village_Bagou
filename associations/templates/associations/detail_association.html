{% extends 'base.html' %}
{% load static %}
{% block title %}{{ association.nom }} | Bangoulap{% endblock %}
{% block content %}
<br><br>
<div class="max-w-4xl mx-auto px-4 py-6">
    <div class="bg-white p-6 rounded shadow-md">
        <img src="{{ association.logo.url }}" alt="{{ association.nom }}" class="w-32 h-32 object-contain mb-4">
        <h1 class="text-2xl font-bold text-green-800">{{ association.nom }}</h1>
        <p class="text-sm text-gray-600 mb-2 italic">Zone : {{ association.zone }}</p>
        <p class="text-gray-700">{{ association.resume }}</p>
        <a href="{% url 'associations:liste' %}" class="mt-4 inline-block text-green-700 hover:text-yellow-500 text-sm">
            ← Retour à la liste
        </a>
    </div>
</div>
{% endblock %}
