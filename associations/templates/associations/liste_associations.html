{% extends 'base.html' %}
{% load static %}

{% block title %}Associations | Bangoulap{% endblock %}

{% block content %}
<section class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-green-800 mb-8 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-600 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 01-8 0m8 0a4 4 0 00-8 0M5 20h14a2 2 0 002-2v-5a2 2 0 00-2-2H5a2 2 0 00-2 2v5a2 2 0 002 2z" />
        </svg>
        Nos Associations
    </h1>

    <div class="grid md:grid-cols-2 gap-6">
        {% for a in associations %}
        <div class="bg-white p-6 rounded-xl shadow-md border border-green-100 hover:scale-105 transition duration-300">
            <h2 class="text-xl font-semibold text-green-700 mb-2">{{ a.titre }}</h2>
            <p class="text-gray-700 mb-4">{{ a.description|truncatechars:100 }}</p>
            <a href="{% url 'associations:detail' a.id %}" class="inline-flex items-center text-green-600 hover:text-yellow-500 font-semibold transition">
                En savoir plus
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-1 h-4 w-4 text-green-500 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
