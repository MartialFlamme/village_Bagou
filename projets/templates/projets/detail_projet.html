{% extends 'base.html' %}
{% load static %}
{% block title %}{{ projet.titre }}{% endblock %}
{% block content %}
<br><br>
<div class="max-w-4xl mx-auto px-4">
    <img src="{% static projet.image %}" alt="{{ projet.titre }}" class="rounded-lg shadow mb-4 w-full h-56 object-cover">
    <h1 class="text-2xl font-bold text-sky-800 mb-2">{{ projet.titre }}</h1>
    <span class="inline-block px-3 py-1 text-xs rounded bg-sky-100 text-sky-800 font-medium mb-4">{{ projet.etat }}</span>
    <div class="bg-sky-50 p-6 rounded text-gray-800 leading-relaxed text-justify">
        {{ projet.description }}
    </div>
    <div class="mt-6">
        <h2 class="text-md font-semibold text-gray-700"><B>Partenaires :</B></h2>
        <ul class="list-disc list-inside text-gray-700">
            {% for partenaire in projet.partenaires %}
            <B><li>{{ partenaire }}</li></B>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
