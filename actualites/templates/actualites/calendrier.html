{% extends 'base.html' %}
{% load static %}
{% block title %}Calendrier des événements{% endblock %}
{% block content %}
<br><br>
<div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-yellow-800 mb-6">Calendrier des événements</h1>
    <ul class="divide-y divide-gray-200 bg-white shadow rounded-lg">
        {% for evt in evenements %}
        <li class="p-4 flex justify-between items-center hover:bg-yellow-50 transition">
            <a href="{% url 'actualites:detail' slug=evt.slug %}" class="text-green-800 font-medium hover:underline">
                {{ evt.titre }}
            </a>
            <span class="text-sm text-yellow-700 font-medium">{{ evt.date }}</span>
        </li>
        {% empty %}
        <li class="p-4 text-gray-500 italic">Aucun événement trouvé.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
