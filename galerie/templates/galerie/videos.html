{% extends 'base.html' %}
{% load static %}
{% block title %}Galerie vidéo{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-red-800 mb-6">Galerie vidéo</h1>
    <div class="grid gap-8">
        {% for video in videos %}
        <div class="bg-white rounded-lg shadow p-4">
            <h2 class="text-lg font-semibold text-red-700 mb-2">{{ video.titre }}</h2>
            <div class="aspect-w-16 aspect-h-9">
                <iframe class="w-full rounded-md" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
